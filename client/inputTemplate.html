<!DOCTYPE html>
<html>
  <script src="views/InputView.js"></script>
  <script type='text/template' id='addPhotoTemplate'>
    <h2> Add New Photo</h2>
    <form id='addPhoto'>
      <div>Url:</div> 
      <input type='text' id='url' class='input'/><br/>

      <div>Title:</div> 
      <input type='text' id='title' class='input'/><br/>

      <div>Photographer:</div> 
      <input type='text' id='photographer' class='input'/><br/>

      <div>Rating:</div>
      <select id='rating' class='input'>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <input type='submit' value='Save Contact Details' class='button'>
    </form>
  </script>
</html>
